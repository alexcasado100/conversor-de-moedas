<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Conversor de moedas</title>
</head>
<body>
  <div id="container">
    <div class="converter">
      <p>Conversor de moedas</p>
      <div class="converter-value">
        <div class="converter-currency-01">
          <div class="value">
            <span>$ 1.000</span>
          </div>
          <img src="assets/images/divider.svg" alt="Ícone de um traço vertical pequeno">
          <div class="currency">
            <img src="assets/images/usd.svg" alt="Ícone de uma bandeira dos Estados Unidos">
            <span>USD</span>
            <img src="assets/images/arrow.svg" alt="Ícone de uma flecha para baixo">
          </div>  
        </div>
        <div class="converter-arrows"><img src="assets/images/arrows.svg" alt="Ícone de duas setas, uma pra esquerda e outra pra direita"></div>
        <div class="converter-currency-02">
          <div class="value">
            <span>R$ 5.148,20</span>
          </div>
          <img src="assets/images/divider.svg" alt="Ícone de um traço vertical pequeno">
          <div class="currency">
            <img src="assets/images/brl.svg" alt="Ícone de uma bandeira dos Estados Unidos">
            <span>USD</span>
            <img src="assets/images/arrow.svg" alt="Ícone de uma flecha para baixo">
          </div>  
        </div>
      </div>
    </div>
    <div class="exchange-rate">
      <p>Taxa de câmbio</p>
      <div class="chart">
        <div class="chart-rate">
          <span>5,3</span>
          <span>5,2</span>
          <span>5,1</span>
          <span>5,0</span>
        </div>
        <div class="chart-information">
          <div class="chart-graphic">
            <img src="assets/images/graphic.svg" alt="Imagem de um gráfico">
          </div>
          <div class="chart-period">
            <div class="period">1D</div>
            <div class="period">5D</div>
            <div class="month">1M</div>
            <div class="period">1A</div>
            <div class="period">5A</div>
            <div class="period">Máx</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
